name: ðŸŒ™ Nightly builds

# Create nightly builds at the end of every day
on:
  schedule:
    - cron: '0 0 * * *'
  # This can be used to allow manually triggering nightlies from the web interface
  workflow_dispatch:
    inputs:
      forceRun:
        type: boolean
        description: Force build and publish nightly packages to GitHub
        default: false
        required: false

jobs:

  # Check if latest commit is less than 1 day old
  check:
    name: ðŸ”€ Check latest commit
    runs-on: ubuntu-latest
    outputs:
      should_run: ${{ steps.check_latest_commit.outputs.code_changes_since_yesterday }}
    steps:
      - uses: actions/checkout@v4
        id: checkout

      - name: â¬‡ Check if latest commit is less than 1 day old
        id: check_latest_commit
        continue-on-error: true
        run: |
          if [[ -n "$(git rev-list --after="24 hours" ${{ steps.checkout.outputs.commit }})" ]]; then
            echo "code_changes_since_yesterday=true" >> $GITHUB_OUTPUT
          else
            echo "code_changes_since_yesterday=false" >> $GITHUB_OUTPUT
          fi

  # Build Debian Bullseye Artifacts
  linux:
    name: ðŸ§ Debian Bullseye
    if: ${{ needs.check.outputs.should_run == 'true' || inputs.forceRun }}
    needs: [check]
    uses: ./.github/workflows/debian.yml
    secrets: inherit
    with:
      codename: 'bullseye'
      publish: true
      nightly: true

  # Build macOS Artifacts
  macos:
    name: ðŸ macOS
    if: ${{ needs.check.outputs.should_run == 'true' || inputs.forceRun }}
    needs: [check]
    uses: ./.github/workflows/macos.yml
    secrets: inherit
    with:
      publish: true
      nightly: true

  # Build Windows Artifacts
  windows:
    name: ðŸªŸ Windows
    if: ${{ needs.check.outputs.should_run == 'true' || inputs.forceRun }}
    needs: [check]
    uses: ./.github/workflows/windows.yml
    secrets: inherit
    with:
      publish: true
      nightly: true

  # Publish to GitHub
  nightly:
    name: ðŸš€ Publish to GitHub
    if: ${{ needs.check.outputs.should_run == 'true' || inputs.forceRun }}
    needs: [check, linux, macos, windows]
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ’¾ Download artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: artifact-*
          path: all-artifacts

      - name: ðŸ”§ Prepare
        id: read_template
        shell: bash
        run: |
          TEMPLATE=$(cat ./.github/nightly.md)
          TEMPLATE="${TEMPLATE//'%'/'%25'}"
          TEMPLATE="${TEMPLATE//$'\n'/'%0A'}"
          TEMPLATE="${TEMPLATE//$'\r'/'%0D'}"
          echo "NIGHTLY_BODY=$TEMPLATE" >> "$GITHUB_OUTPUT"

      - name: ðŸ“¦ Upload Nightly builds
        uses: andelf/nightly-release@main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: nightly
          name: 'Hyperion nightly build $$'
          prerelease: true
          body: |
            ${{ steps.read_template.outputs.NIGHTLY_BODY }}
          files: "all-artifacts/**"
