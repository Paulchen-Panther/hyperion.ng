name: Qt 5

on:
  workflow_call:
    inputs:
      event_name:
        type: string
        description: The event name of the parent caller
        default: ''
        required: false
      pull_request_number:
        type: string
        description: The corresponding PR number if event = pull_request
        default: ''
        required: false
      publish:
        type: boolean
        description: Publish packages if true
        default: false
        required: false

jobs:

######################
###### Linux #########
######################

  Linux:
    name: üêß ${{ matrix.os.description }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        os: [
          { description: Debian Buster (x86_64),                 platform: x11,     architecture: [ amd64,   linux/amd64  ] },
          { description: Debian Buster (Raspberry Pi v1 & ZERO), platform: rpi,     architecture: [ armv6,   linux/arm/v5 ] },
          { description: Debian Buster (Raspberry Pi 2/3/4),     platform: rpi,     architecture: [ armv7,   linux/arm/v7 ] },
          { description: Debian Buster (Generic AARCH64),        platform: amlogic, architecture: [ aarch64, linux/arm64  ] }
        ]
        include:
          - distribution: debian
          - codename: buster

    steps:
      - name: ‚¨á Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: üîß Prepare PR
        if: ${{ inputs.event_name == 'pull_request' }}
        shell: bash
        run: |
          echo '::group::Append PR number to version'
            tr -d '\n' < .version > temp && mv temp .version
            echo -n "+PR${{ inputs.pull_request_number }}" >> .version
          echo '::endgroup::'

      - name: üõ†Ô∏è Setup QEMU
        if: ${{ matrix.os.architecture[0] != 'amd64' }}
        uses: docker/setup-qemu-action@v3

      - name: üë∑ Build
        shell: bash
        run: |
          echo '::group::Build Hyperion'
            ./.github/scripts/build.sh
          echo '::endgroup::'
        env:
          DOCKER_IMAGE: ${{ matrix.distribution }}
          DOCKER_TAG: ${{ matrix.codename }}
          PLATFORM: ${{ matrix.os.platform }}
          TARGET_ARCH: ${{ matrix.os.architecture[1] }}

      - name: üì¶ Upload
        if: ${{ inputs.publish || inputs.event_name == 'pull_request' }}
        uses: actions/upload-artifact@v3
        with:
          name: ${{ inputs.event_name == 'pull_request' && matrix.os.architecture[0] || 'artifact' }}
          path: ${{ inputs.event_name == 'pull_request' && 'deploy/*.tar.gz' || 'deploy/Hyperion-*' }}

######################
###### macOS #########
######################

  macOS:
    name: üçè macOS
    runs-on: macos-latest
    steps:
      - name: ‚¨á Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: üîß Prepare PR
        if: ${{ inputs.event_name == 'pull_request' }}
        shell: bash
        run: |
          echo '::group::Append PR number to version'
            tr -d '\n' < .version > temp && mv temp .version
            echo -n "+PR${{ inputs.pull_request_number }}" >> .version
          echo '::endgroup::'

      - name: üë∑ Build
        shell: bash
        run: |
          echo '::group::Update/Install dependencies'
            brew update || true
            brew install --overwrite qt5 libusb
            brew link --overwrite --force qt5
          echo '::endgroup::'

          echo '::group::Build packages'
            ./.github/scripts/build.sh
          echo '::endgroup::'
        env:
          PLATFORM: osx

      - name: üì¶ Upload
        if: ${{ inputs.publish || inputs.event_name == 'pull_request' }}
        uses: actions/upload-artifact@v3
        with:
          name: ${{ inputs.event_name == 'pull_request' && 'macOS' || 'artifact' }}
          path: 'build/Hyperion-*'

######################
###### Windows #######
######################

  windows:
    name: ü™ü Windows
    runs-on: windows-2022
    env:
      VCINSTALLDIR: 'C:\Program Files\Microsoft Visual Studio\2022\Enterprise\VC'
      QT_VERSION: 5.15.2
    steps:
      - name: ‚¨á Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: üîß Prepare PR
        if: ${{ inputs.event_name == 'pull_request' }}
        shell: bash
        run: |
          echo '::group::Append PR number to version'
            tr -d '\n' < .version > temp && mv temp .version
            echo -n "+PR${{ inputs.pull_request_number }}" >> .version
          echo '::endgroup::'

      - name: üíæ Cache/Restore
        uses: actions/cache@v3
        with:
          path: C:\Users\runneradmin\AppData\Local\Temp\chocolatey
          key: ${{ runner.os }}-chocolatey

      - name: üì• Install OpenSSL, DirectX SDK, libjpeg-turbo
        shell: powershell
        run: |
          choco install --no-progress openssl --version=1.1.1.2100 -y
          choco install --no-progress directx-sdk -y
          Invoke-WebRequest https://netcologne.dl.sourceforge.net/project/libjpeg-turbo/2.0.6/libjpeg-turbo-2.0.6-vc64.exe -OutFile libjpeg-turbo.exe -UserAgent NativeHost
          .\libjpeg-turbo /S

      - name: üì• Install Qt
        uses: jurplel/install-qt-action@v3
        with:
          version: ${{env.QT_VERSION}}
          target: 'desktop'
          arch: 'win64_msvc2019_64'
          cache: 'true'
          cache-key-prefix: 'cache-qt-windows'

      - name: üõ†Ô∏è Setup MSVC
        shell: cmd
        run: call "${{env.VCINSTALLDIR}}\Auxiliary\Build\vcvars64.bat"

      - name: üë∑ Build
        shell: bash
        run: |
          echo '::group::Build packages'
            ./.github/scripts/build.sh
          echo '::endgroup::'
        env:
          PLATFORM: windows

      - name: üì¶ Upload
        if: ${{ inputs.publish || inputs.event_name == 'pull_request' }}
        uses: actions/upload-artifact@v3
        with:
          name: ${{ inputs.event_name == 'pull_request' && 'windows' || 'artifact' }}
          path: ${{ inputs.event_name == 'pull_request' && 'build/*.exe' || 'build/Hyperion-*' }}

#####################################
###### Publish GitHub Releases ######
#####################################

  github_publish:
    name: üöÄ Publish GitHub Releases
    if: ${{ inputs.publish }}
    needs: [Linux, macOS, windows]
    runs-on: ubuntu-latest
    steps:
      - name: ‚¨á Checkout
        uses: actions/checkout@v4

      - name: üîß Prepare
        run: |
          echo '::group::Generate environment variables from .version and tag'
            echo "TAG=${GITHUB_REF/refs\/tags\//}" >> $GITHUB_ENV
            echo "VERSION=$(tr -d '\n' < .version)" >> $GITHUB_ENV
          echo '::endgroup::'

      - name: üíæ Artifact download
        uses: actions/download-artifact@v3.0.2
        with:
          path: artifacts

      - name: üì¶ Upload
        uses: softprops/action-gh-release@v1
        with:
          name: Hyperion ${{ env.VERSION }}
          tag_name: ${{ env.TAG }}
          files: "artifacts/**"
          draft: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
