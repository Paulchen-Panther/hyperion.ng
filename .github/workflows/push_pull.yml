name: Hyperion CI/PR Builds
run-name: ${{ github.event_name == 'pull_request' && 'ğŸ“¦ Generate artifacts for PR github.event.issue.number'  || (github.event_name == 'push' && 'ğŸŒ± Push Build' || github.event.head_commit.message) }}
# ${{ github.event_name == 'push' && 'Push Build' }}
# (github.event_name == 'release' && 'Release ğŸ·' || 'ğŸŒ±') }}      [${{ github.event_name }}]         ${{ github.event.head_commit.message }}
#   ${{ github.event_name == 'pull_request' && 'PR ' || (github.event_name == 'release' && 'ğŸ·' || 'ğŸŒ±') github.event.head_commit.message }}
#   ${{ github.event_name == 'pull_request' && github.event.number
#   ${{ github.event_name == 'issue_comment' && 'PR' || (github.event_name == 'release' && 'ğŸ·' || 'ğŸŒ±') }}
#   ğŸ“¦ Generate artifacts for ${{ github.event_name == 'pull_request' && 'PR' || (github.event_name == 'release' && 'ğŸ·' || 'ğŸŒ±') }} ${{github.event_name == 'issue_comment' && github.event.issue.number || github.ref_name}}

on:
  push:
    branches:
      - '**'
    tags:
      - '*'
  pull_request:
    branches:
      - master

# Cancel running actions when a new action on the same PR is started
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

jobs:

######################
###### Linux #########
######################

  Linux:
    name: ğŸ§ ${{ matrix.os.description }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        os: [
          { description: Debian Buster (x86_64),             platform: x11,     architecture: [ amd64,   linux/amd64  ] },
          { description: Debian Buster (Raspberry Pi 2/3/4), platform: rpi,     architecture: [ armv7,   linux/arm/v7 ] },
          { description: Debian Buster (Generic AARCH64),    platform: amlogic, architecture: [ aarch64, linux/arm64  ] }
        ]
        include:
          - distribution: debian
          - codename: buster

    steps:
      - name: â¬‡ Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: ğŸ”§ Prepare PR
        if: ${{ github.event_name == 'pull_request' }}
        shell: bash
        run: |
          echo '::group::Append PR number to version'
            tr -d '\n' < .version > temp && mv temp .version
            echo -n "+PR${{ github.event.pull_request.number }}" >> .version
          echo '::endgroup::'

      - name: ğŸ› ï¸ Setup QEMU
        uses: docker/setup-qemu-action@v3

      - name: ğŸ‘· Build
        shell: bash
        run: |
          echo '::group::Build Hyperion'
            ./.github/scripts/build.sh
          echo '::endgroup::'
        env:
          DOCKER_IMAGE: ${{ matrix.distribution }}
          DOCKER_TAG: ${{ matrix.codename }}
          PLATFORM: ${{ matrix.os.platform }}
          BUILD_TYPE: ${{ github.event_name == 'pull_request' && 'Debug' || 'Release' }}
          TARGET_ARCH: ${{ matrix.os.architecture[1] }}

      - name: ğŸ“¦ Upload
        if: ${{ startsWith(github.event.ref, 'refs/tags') || github.event_name == 'pull_request' }}
        uses: actions/upload-artifact@v3
        with:
          name: ${{ github.event_name == 'pull_request' && matrix.os.architecture[0] || 'artifact' }}
          path: ${{ github.event_name == 'pull_request' && 'deploy/*.tar.gz' || 'deploy/Hyperion-*' }}

