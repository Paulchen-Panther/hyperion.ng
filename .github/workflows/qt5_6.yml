name: GitHub Qt5/6 Builds

on:
  # Reusable from push_pull.yml
  workflow_call:
    inputs:
      qt_version:
        type: string
        description: Build with this Qt version
        default: '5'
        required: false
      event_name:
        type: string
        description: The event name
        default: ''
        required: false
      pull_request_number:
        type: string
        description: The corresponding PR number
        default: ''
        required: false
      publish:
        type: boolean
        description: Package publishing
        default: false
        required: false

env:
  ghcr: hyperion-project

jobs:
  macOS:
    name: üçè macOS arm64
    runs-on: macos-latest
    env:
      QT_VERSION: 6.6.0
      PYTHON_VERSION: 3.13
      LIBJPEG_TURBO_VERSION: 3.0.1
    steps:
      - name: ‚¨á Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      # - uses: maxim-lobanov/setup-xcode@v1
      #   with:
      #     xcode-version: latest-stable

      - name: Install Python
        uses: actions/setup-python@v4
        id: setup-python
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          allow-prereleases: true
          check-latest: true

      - name: Install Qt
        uses: jurplel/install-qt-action@v3
        with:
          version: ${{ env.QT_VERSION }}
          host: 'mac'
          target: 'desktop'
          arch: 'clang_64'
          modules: 'qtserialport'
          dir: '/Users/runner'
          cache: true
          cache-key-prefix: macOS-arm64-Qt-${{ env.QT_VERSION }}
          set-env: true

      - name: Install Vulkan Headers
        uses: humbletim/setup-vulkan-sdk@v1.2.0
        with:
          vulkan-query-version: latest
          vulkan-use-cache: true
          vulkan-components: Vulkan-Headers

      - name: Install cmake, ninja & libjpeg-turbo
        run: |
          brew install cmake ninja
          mkdir $HOME/libjpeg-turbo-dmg
          pushd $HOME/libjpeg-turbo-dmg
          wget --no-check-certificate https://github.com/libjpeg-turbo/libjpeg-turbo/releases/download/$LIBJPEG_TURBO_VERSION/libjpeg-turbo-$LIBJPEG_TURBO_VERSION.dmg
          hdid libjpeg-turbo-$LIBJPEG_TURBO_VERSION.dmg
          sudo installer -pkg /Volumes/libjpeg-turbo-$LIBJPEG_TURBO_VERSION/libjpeg-turbo.pkg -target /
          hdiutil detach /Volumes/libjpeg-turbo-$LIBJPEG_TURBO_VERSION
          rm *.dmg
          popd
          rmdir $HOME/libjpeg-turbo-dmg

      - name: üë∑ Build
        shell: bash
        run: |
          set -e
          mkdir build
          cmake \
            -S . \
            -B build \
            -G Ninja \
            -DPLATFORM=${PLATFORM} \
            -DCMAKE_BUILD_TYPE=${BUILD_TYPE} \
            -DCMAKE_CONFIGURATION_TYPES="${BUILD_TYPE}" \
            -DMACOS_ARCHITECTURE=arm64 \
            -DCMAKE_INSTALL_PREFIX:PATH=/usr/local
          cmake --build "build" --config "${BUILD_TYPE}" --parallel $(sysctl -n hw.logicalcpu)
        env:
          PLATFORM: ${{ startsWith(github.ref, 'refs/tags/v') && 'osx' || 'osx-dev' }}
          BUILD_TYPE: ${{ startsWith(github.ref, 'refs/tags/v') && 'Release' || 'Debug' }}

      - name: üì¶ Upload
        uses: actions/upload-artifact@v3
        with:
          name: ${{ inputs.event_name == 'pull_request' && env.NAME || 'artifact' }}
          path: 'build/Hyperion-*'
        env:
          NAME: ${{ inputs.qt_version == '6' && 'macOS_x64_qt6' || 'macOS_x64' }}
