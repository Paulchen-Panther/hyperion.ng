name: GitHub Qt5/6 Builds

on:
  # Reusable from push_pull.yml
  workflow_call:
    inputs:
      qt_version:
        type: string
        description: Build with this Qt version
        default: 5
        required: false
      event_name:
        type: string
        description: The event name
        default: ''
        required: false
      pull_request_number:
        type: string
        description: The corresponding PR number
        default: ''
        required: false
      publish:
        type: boolean
        description: Package publishing
        default: false
        required: false

env:
  ghcr: hyperion-project

jobs:

######################
###### macOS #########
######################

  macOS:
    name: üçè macOS ${{ matrix.arch }}
    runs-on: macos-latest
    env:
      PYTHON_VERSION: 3.13
      LIBJPEG_TURBO_VERSION: 3.0.1
      QT6_ARM64: 6.6.1
    strategy:
      fail-fast: false
      matrix:
        arch: [arm64]
        # arch: [x86_64, arm64]
        # isQt5:
        #   - ${{ inputs.qt_version == 5 }}
        # exclude:
        #   - isQt5: true
        #     arch: arm64
    steps:
      - name: ‚¨á Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: üîß Append PR number to version (PR  only)
        if: ${{ inputs.event_name == 'pull_request' }}
        shell: bash
        run: tr -d '\n' < .version > temp && mv temp .version && echo -n "+PR${{ inputs.pull_request_number }}" >> .version

      - name: üì• Install Python
        uses: actions/setup-python@v4
        id: setup-python
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          allow-prereleases: true
          check-latest: true

      - name: üì• Install Qt5/6 (x86_64)
        if: ${{ matrix.arch == 'x86_64' }}
        shell: bash
        run: |
          brew untap --force homebrew/core homebrew/cask
          brew update || true
          brew install qt${{ inputs.qt_version }} || true

      - name: üì• Install Qt6 (arm64)
        if: ${{ matrix.arch == 'arm64' }}
        uses: jurplel/install-qt-action@v3
        with:
          version: ${{ env.QT6_ARM64 }}
          host: mac
          target: desktop
          arch: clang_64
          modules: qtserialport
          cache: true
          cache-key-prefix: macOS-Qt-${{ env.QT6_ARM64 }}
          set-env: true

      - name: üì• Install Vulkan Headers
        if: ${{ inputs.qt_version == '6' }}
        uses: humbletim/setup-vulkan-sdk@v1.2.0
        with:
          vulkan-query-version: latest
          vulkan-use-cache: true
          vulkan-components: Vulkan-Headers

      - name: üì• Install libjpeg-turbo
        shell: bash
        run: |
          wget --no-check-certificate https://github.com/libjpeg-turbo/libjpeg-turbo/releases/download/$LIBJPEG_TURBO_VERSION/libjpeg-turbo-$LIBJPEG_TURBO_VERSION.dmg
          hdid libjpeg-turbo-$LIBJPEG_TURBO_VERSION.dmg
          sudo installer -pkg /Volumes/libjpeg-turbo-$LIBJPEG_TURBO_VERSION/libjpeg-turbo.pkg -target /
          hdiutil detach /Volumes/libjpeg-turbo-$LIBJPEG_TURBO_VERSION

      - name: üë∑ Configure & Build
        shell: bash
        run: |
          echo '::group::Configure'
            mkdir build
            cmake \
              -B build \
              -G XCode \
              -DMACOS_ARCHITECTURE=${{ matrix.arch }} \
              -DCMAKE_BUILD_TYPE=Release
          echo '::endgroup::'

          echo '::group::Build'
            cmake \
              --build build \
              --config Release \
              --target package \
              --parallel $(sysctl -n hw.ncpu)
          echo '::endgroup::'

          echo '::group::Package'
            cd build && cpack --verbose
          echo '::endgroup::'

