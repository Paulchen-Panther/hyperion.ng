name: GitHub Qt5/6 Builds

on:
  # Reusable from push_pull.yml
  workflow_call:
    inputs:
      qt_version:
        type: string
        description: Build with this Qt version
        default: '5'
        required: false
      event_name:
        type: string
        description: The event name
        default: ''
        required: false
      pull_request_number:
        type: string
        description: The corresponding PR number
        default: ''
        required: false
      publish:
        type: boolean
        description: Package publishing
        default: false
        required: false

env:
  ghcr: hyperion-project

jobs:

######################
###### macOS #########
######################

  macOS:
    name: üçè macOS ${{ matrix.arch }}
    runs-on: macos-latest
    strategy:
      fail-fast: false
      matrix:
        arch: [x86_64, arm64]
        isQt5:
          - ${{ inputs.qt_version == '5' }}
        exclude:
          - isQt5: true
            arch: 'arm64'
    steps:
      - name: ‚¨á Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: üîß Prepare
        shell: bash
        run: |
          echo '::group::Append PR number to version (PR  only)'
            if [[ "${{ inputs.event_name }}" = "pull_request" ]]; then
              tr -d '\n' < .version > temp && mv temp .version
              echo -n "+PR${{ inputs.pull_request_number }}" >> .version
            fi
          echo '::endgroup::'

          echo '::group::Update/Install dependencies'
            brew untap --force homebrew/core homebrew/cask
            brew update || true
            brew install ninja vulkan-headers || true
            if [[ "${{ inputs.qt_version }}" = '6' ]]; then
              PACKAGES=(qt@6 python@${{ env.PYTHON_VERSION }} jpeg-turbo)
              DEPS=($(brew deps --union --topological $(echo $PACKAGES) | tr '\n' ' '))
              PACKAGES=("${DEPS[@]}" "${PACKAGES[@]}")
              export HOMEBREW_NO_INSTALL_CLEANUP=1
              export HOMEBREW_NO_INSTALL_UPGRADE=1
              export HOMEBREW_NO_INSTALLED_DEPENDENTS_CHECK=1
              for PACKAGE in "${PACKAGES[@]}"; do
                echo "Fetching Package: $PACKAGE"
                formulaResult=$(brew --cache --bottle-tag=arm64_monterey $PACKAGE 2>&1)
                brew fetch --force --bottle-tag=arm64_monterey $PACKAGE || true
                brew reinstall --verbose --force-bottle $formulaResult || true
              done
            else
              brew install qt@5 python@${{ env.PYTHON_VERSION }} jpeg-turbo || true
            fi
          echo '::endgroup::'
        env:
          PYTHON_VERSION: 3.12

      - name: üë∑ Build
        shell: bash
        run: |
          echo '::group::Configure'
            mkdir build
            cmake \
              -B build \
              -G Ninja \
              -DPLATFORM=${{ env.PLATFORM }} \
              -DMACOS_ARCHITECTURE=${{ matrix.arch }} \
              -DCMAKE_BUILD_TYPE=Release \
              -DCMAKE_INSTALL_PREFIX:PATH=/usr/local
          echo '::endgroup::'

          echo '::group::Build'
            cmake \
              --build build \
              --config 'Release' \
              --target package \
              --parallel $(sysctl -n hw.ncpu)
          echo '::endgroup::'

          echo '::group::Running'
            source ./test/testrunner.sh
          echo '::endgroup::'
        env:
          PLATFORM: ${{ startsWith(github.ref, 'refs/tags/v') && 'osx' || 'osx-dev' }}
          BUILD_TYPE: ${{ startsWith(github.ref, 'refs/tags/v') && 'Release' || 'Debug' }}

      - name: üì¶ Upload
        # if: ${{ inputs.publish || inputs.event_name == 'pull_request' }}
        uses: actions/upload-artifact@v3
        with:
          name: ${{ inputs.event_name == 'pull_request' && env.NAME || 'artifact' }}
          path: 'build/Hyperion-*'
        env:
          NAME: ${{ inputs.qt_version == '6' && 'macOS_${{ matrix.arch }}_qt6' || 'macOS_${{ matrix.arch }}' }}
