name: GitHub Qt5/6 Builds

on:
  # Reusable from push_pull.yml
  workflow_call:
    inputs:
      qt_version:
        type: string
        description: Build with this Qt version
        default: 5
        required: false
      event_name:
        type: string
        description: The event name
        default: ''
        required: false
      pull_request_number:
        type: string
        description: The corresponding PR number
        default: ''
        required: false
      publish:
        type: boolean
        description: Package publishing
        default: false
        required: false

env:
  ghcr: hyperion-project

jobs:

######################
###### macOS #########
######################

  macOS:
    name: üçè macOS
    runs-on: macos-12
    env:
      PYTHON_VERSION: 3.13
      LIBJPEG_TURBO_VERSION: 3.0.1
      QT6_VERSION: 6.6.1

    steps:
      - name: ‚¨á Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: üîß Append PR number to version (PR  only)
        if: ${{ inputs.event_name == 'pull_request' }}
        shell: bash
        run: tr -d '\n' < .version > temp && mv temp .version && echo -n "+PR${{ inputs.pull_request_number }}" >> .version

      - name: üì• Install Python (universal)
        uses: actions/setup-python@v4
        id: setup-python
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          allow-prereleases: true
          check-latest: true

      - name: üì• Install Qt6 (Universal)
        uses: jurplel/install-qt-action@v3
        with:
          version: ${{ env.QT6_VERSION }}
          host: mac
          target: desktop
          arch: clang_64
          modules: qtserialport
          cache: true
          cache-key-prefix: macOS-Qt-${{ env.QT6_VERSION }}
          set-env: true

      - name: üì• Install Ninja
        shell: bash
        run: brew install ninja || true

      - name: üì• Install Vulkan Headers
        if: ${{ inputs.qt_version == '6' }}
        uses: humbletim/setup-vulkan-sdk@v1.2.0
        with:
          vulkan-query-version: latest
          vulkan-use-cache: true
          vulkan-components: Vulkan-Headers

      - name: üì• Install libjpeg-turbo
        shell: bash
        run: |
          wget --no-check-certificate https://github.com/libjpeg-turbo/libjpeg-turbo/releases/download/$LIBJPEG_TURBO_VERSION/libjpeg-turbo-$LIBJPEG_TURBO_VERSION.dmg
          hdid libjpeg-turbo-$LIBJPEG_TURBO_VERSION.dmg
          sudo installer -pkg /Volumes/libjpeg-turbo-$LIBJPEG_TURBO_VERSION/libjpeg-turbo.pkg -target /
          hdiutil detach /Volumes/libjpeg-turbo-$LIBJPEG_TURBO_VERSION

      - name: üë∑ Configure & Build
        shell: bash
        run: |
          echo '::group::Configure'
            mkdir build
            cmake \
              -B build \
              -G Ninja \
              -DMACOS_ARCHITECTURE=universal \
              -DCMAKE_BUILD_TYPE=Release
          echo '::endgroup::'

          echo '::group::Build'
            cmake \
              --build build \
              --config Release \
              --parallel $(sysctl -n hw.ncpu)
          echo '::endgroup::'

          echo '::group::Package'
            cd build && cpack --verbose
          echo '::endgroup::'

      - name: üì¶ Upload
        # if: ${{ inputs.publish || inputs.event_name == 'pull_request' }}
        uses: actions/upload-artifact@v3
        with:
          name: ${{ inputs.event_name == 'pull_request' && env.NAME || 'artifact' }}
          path: 'build/Hyperion-*'
        env:
          NAME: ${{ inputs.qt_version == 6 && 'macOS_${{ matrix.arch }}_qt6' || 'macOS_${{ matrix.arch }}' }}
